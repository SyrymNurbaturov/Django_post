<!DOCTYPE html>
<html lang="en">

<head><p>Welcome {{ user.username }} !!!</p>
    <title>{% block title %}{% endblock %}</title>

    {#    <link href="{% static "css/blog.css" %}" rel="stylesheet">#}
</head>
<body>
<div id="content">
    {% block content %}
    {% endblock %}
</div>
<div id="sidebar">
    {% if is_paginated %}
        <div class="pagination">
            <span class="page-links">
                {% if page_obj.has_previous %}
                    <a href="/blog/?page={{ page_obj.previous_page_number }}"><button>previous</button></a>
                {% endif %}
                <span class="page-current">
                    Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
                </span>
                {% if page_obj.has_next %}
                    <a href="/blog/?page={{ page_obj.next_page_number }}"><button>Next</button></a>
                {% endif %}
            </span>
            <br>
            <form action="{% url 'blog:logout' %}" method="post">
                <button type="submit">Выйти</button>
            </form>
        </div>
    {% endif %}
</div>
</div>
</body>
</html>
